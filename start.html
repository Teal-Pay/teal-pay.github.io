<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- End fonts-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started with gemm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fixed translucent header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px 100px 30px;
        }

        body {
            font-family: "Inter", sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin-top: 100px;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: calc(100vh - 120px);
        }

        .hero-section {
            background: linear-gradient(135deg, #250F7F 10%, #CAFFD0 100%);
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.2;
            color: #CAFFD0;
            font-family: "Montserrat", sans-serif;
        }

        .hero-text {
            font-size: 1.25rem;
            margin-bottom: 0.9rem;
            opacity: 0.95;
            color: #FFFEFD;
        }

        .form-section {
            background: #f8fafc;
            padding: 80px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #250F7F;
            box-shadow: 0 0 0 1px #250F7F;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #250F7F;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px #250F7F;
        }

        .submit-btn:active {
            transform: translateY(0);
        }
        /* Footer */
        .footer {
            padding: 40px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e5e7eb;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 0px;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            color: #431BE5;
        }

        .footer-tagline {
            font-size: 14px;
            color: #666;
        }

        .footer-right {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .social-link, .email-link {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .hero-section,
            .form-section {
                padding: 40px 30px;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .footer {
                padding: 30px;
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <a href="index.html">
                <img width="165" src="https://storage.googleapis.com/gemm-marketing/logo-text-large.png" alt="gemm">
            </a>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <section class="hero-section">
                <h1 class="hero-title">Get started with gemm</h1>
                <p class="hero-text">Send us your info and we'll guide you through onboarding!</p>
                <p class="hero-text">Have a question instead? We're happy to help with that too.</p>
            </section>

            <section class="form-section">
                <div class="form-container">
                    <div id="successMessage" class="success-message">
                        Thank you! We'll get back to you soon.
                    </div>
                    
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-input" 
                                placeholder="Jane Smith"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="name@example.com"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="company" class="form-label">Company</label>
                            <input 
                                type="text" 
                                id="company" 
                                name="company" 
                                class="form-input" 
                                placeholder="Acme Corporation"
                            >
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea 
                                id="message" 
                                name="message" 
                                class="form-input form-textarea" 
                                placeholder="Ask your question here, or drop us a line!"
                                required
                            ></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">
                <div>
                    <img width="120" src="https://storage.googleapis.com/gemm-marketing/logo-text-small.png" alt="gemm">
                </div>
                <div class="footer-tagline">Everything from payment links to invoice</div>
                <div class="footer-tagline">gemm Inc. 2025</div>
            </div>
            <div class="footer-right">
                <a href="#" class="social-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                    @gemm.app
                </a>
                <a href="mailto:info@gemm.app" class="email-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    info@gemm.app
                </a>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                company: formData.get('company'),
                message: formData.get('message')
            };
            
            // TODO: Might want to change this to point to the prod backend at some point
            fetch("https://gemm-dev.wl.r.appspot.com/api/marketing/lead", {
                method: "POST",
                body: JSON.stringify({ "name": data.name, "email": data.email, "company": data.company, "message": data.message}),
            }).then(() => {
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // Reset form
                this.reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
                // Scroll to top of form section
                document.querySelector('.form-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            })
        });

        // Add smooth scrolling for any anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add form validation feedback
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = '#ef4444';
                } else if (this.type === 'email' && this.value && !isValidEmail(this.value)) {
                    this.style.borderColor = '#ef4444';
                } else {
                    this.style.borderColor = '#10b981';
                }
            });

            input.addEventListener('focus', function() {
                this.style.borderColor = '#7c3aed';
            });
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
